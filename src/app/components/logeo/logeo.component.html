<div class="limiter animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90" style="background-color: #0d0d0d;">
            <form (ngSubmit)="login( registro )" #registro="ngForm" class=" login100-form validate-form flex-sb flex-w ">

                <span class="login100-form-title p-b-51 ">
                        <img src="../../../assets/img/notiapp.png " width="50 " height="50 ">
                </span>

                <span class="login100-form-title p-b-51 ">
                        NotiApp Login
                </span>

                <span *ngIf="registro.submitted && registro.controls['email'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span>
                <div class="wrap-input100 m-b-16 ">
                    <input class="input100 " type="email" [(ngModel)]="usuario.email" name="email" required email placeholder="Email ">

                    <span class="focus-input100 "></span>
                </div>

                <span *ngIf="registro.submitted && registro.controls['password'].errors" class="text-danger animated fadeIn">Minimo 6 caracteres</span>
                <div class="wrap-input100 m-b-16 " data-validate="Password is required ">
                    <input class="input100 " type="password" [(ngModel)]="usuario.password" name="password" required minlength="6" placeholder="Password ">
                    <span class="focus-input100 "></span>
                </div>

                <div>
                    <a routerLink="/registro" class="txt1 ">
                            Â¿No tienes cuenta?
                        </a>
                </div>

                <div class="container-login100-form-btn m-t-17 ">
                    <button class="login100-form-btn " type="submit ">
                        Ingresar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
